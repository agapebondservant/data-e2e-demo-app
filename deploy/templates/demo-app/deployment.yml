apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-dep
  labels:
    app: demo-app-dep
  namespace: vmware-explore
spec:
  replicas: 1
  selector:
    matchLabels:
     app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
        - name: docker-secret
      initContainers:
      - name: dir-creator
        image: "bitnami/minideb:latest"
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -cx
          - |
            chmod 777 /opt/vmware/demo-explore/db
            chown -R 1001:1001 /opt/vmware/demo-explore/db
        volumeMounts:
          - name: volume
            mountPath: /opt/vmware/demo-explore/db
      containers:
      - name: demo-app
        image: irisdev21/demo-app:2
        ports:
          - containerPort: 8090
        env:
          - name: spring.datasource.url
            value: jdbc:h2:file:/opt/vmware/demo/db;DB_CLOSE_ON_EXIT=TRUE
          - name: spring.rabbitmq.host
            value: operator-cluster.staging-managed-ds.cloud.vmware.com
          - name: spring.rabbitmq.ssl.enabled
            value: "true"
          - name: spring.rabbitmq.password
            value: vmware
          - name: spring.rabbitmq.username
            value: vmware
          - name: gemfire.url
            value: http://3.16.36.82:7070/geode-mgmt/v1/management/commands
        volumeMounts:
        - name: app-vol
          mountPath: /opt/vmware/demo-explore/db
      volumes:
      - name: app-vol
        persistentVolumeClaim:
          claimName: demo-app-pvc